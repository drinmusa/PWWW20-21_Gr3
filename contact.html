<!DOCTYPE html>
<html lang="en" manifest="demo.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Imaginative | CONTACT</title>
  </head>

  <body>
    <!-- Social icons -->
    <div class="social-top" id="social-top">
      <div class="social-top-content">
        <div class="social-icons">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"><i class="fas fa-rss-square"></i></a>
        </div>
        <div class="social-links">
          <a href="#">Sign Up |</a>
          <a href="#">Login |</a>
          <a href="#">RSS Feeds |</a>
          <a href="#">Archived News</a>
        </div>
      </div>
      <div class="social-btn">
        <span id="social-btn-expand"
          ><i class="fas fa-minus" id="social-icon"></i
        ></span>
      </div>
    </div>

    <header class="main-header">
      <!-- Navigation menu -->
      <div class="container-fluid">
        <div class="header-top">
          <div class="header-logo">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <div class="header-search">
            <input
              type="text"
              class="search-input"
              name=""
              id="searchBox"
              placeholder="Search Our Website..."
            />
            <input type="submit" class="search-btn" value="SUBMIT" />
          </div>
        </div>

        <nav class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">HOME</a>
            </li>

            <li class="nav-item">
              <a href="about.html" class="nav-link">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a href="offers.html" class="nav-link">OFFERS</a>
            </li>
            <li class="nav-item">
              <a href="travel.html" class="nav-link"> TRAVEL </a>
            </li>

            <li class="nav-item">
              <a href="contact.html" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </nav>
        <span class="header-space"></span>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <h3 style="color: #97445e">Contact Us</h3>
          <div class="contact-container">
            <form action="/" id="main-form">
              <label for="name"><span class="required">* </span> Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />

              <label for="name"><span class="required">* </span>Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />

              <label for="name">Phone:</label>
              <input type="text" name="phone" id="phone" placeholder="Phone" />

              <label for="message"
                ><span class="required">* </span>Message:</label
              >
              <textarea
                name="message"
                id="message"
                placeholder="Message"
                cols="30"
                rows="10"
              ></textarea>
              <p class="required">Fields marked with * are required!</p>
              <input
                type="submit"
                value="Submit"
                id="sendMessage"
                onclick="validatePhoneNumber()"
              />
            </form>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.8152750120616!2d21.113525914884175!3d42.64407592511152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549e6ddd78afcb%3A0x190eed2d3d1e914c!2zTsOrbsOrIFRlcmV6YSwgUHJpc2h0aW7Dqw!5e0!3m2!1sen!2s!4v1609686766798!5m2!1sen!2s"
              width="550"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="container">
        Copyright &copy; 2020 - All rights reserved - Imaginative
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
