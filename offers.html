          </li>
        </ul>
      </nav>
      <span class="header-space"></span>

    <div class="container">
      <img src="images/offers_img/SpecialOffers.jfif" alt="SpecialOffers" width="100%" />
    </div>

    <section>
      <div id="offers-2021" class="container">
        <h1>New Year 2021 Offers</h1>

        <div id="grid-offers">

            <div class="offer-img">

              <h3>Banff,Canada</h3>

          </div>

          <div class="offers">
            <div class="offer-img">
              <img class="offersImg" src="images/offers_img/bavaria,Germany.jpg" alt="" />
            </div>
            <div class="offer-title">
              <h3>Bavaria Germany</h3>
            </div>
          </div>

            <div class="offer-img">
              <img class="offersImg" src="images/offers_img/holland-peak-ranch-1574711041.jpg" alt="" />

            <div class="offer-title">

          </div>

          <div class="offers">
            <div class="offer-img">
              <img class="offersImg" src="images/offers_img/saariselka, finland.jpg" alt="" />

            <div class="offer-title">
              <h3>Saariselka, Finland</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div id="offer-message">
        <div id="img">
          <img src="images/offers_img/Offers.png" alt="Foto" width="100%">
        </div>
        <div id="message">
          <p><strong>New Offers Coming Soon....</strong></p>
